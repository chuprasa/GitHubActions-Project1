name: Node CI Pipeline
on:
    push:
        branches:
            - main
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
          - name: Checkout Code
            uses: actions/checkout@v4
          - name: Setup Node Version
            uses: actions/setup-node@v4
            with:
              node-version: '18'
          - name: Install Depenencies
            run: npm install
